<html>
  <head>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		var size = 200;
		var color = ["red", "green", "blue"];
		var colNum = 0;
		var setColor = function(balloon) {
			if (colNum < 0)
				colNum = 2;
			else if (colNum > 2)
				colNum = 0;
			balloon.style.backgroundColor = color[colNum];
		}
		var setSize = function (balloon) {
			if (size < 200 || size > 420)
				size = 200
			balloon.style.width = size + "px";
			balloon.style.height = size + "px";
		}
		$("#balloon").click(function(el) {
			size += 10;
			colNum++;
			setSize(el.target);
			setColor(el.target);
		});
		$("#balloon").mouseleave(function(el) {
			size -= 5;
			colNum--;
			setSize(el.target);
			setColor(el.target);
		});
	});
	</script>
  </head>
  <body>
	<div id="balloon" style="height: 200px; width: 200px; background-color: red; border-radius: 10000px;"></div>
  </body>
</html>
