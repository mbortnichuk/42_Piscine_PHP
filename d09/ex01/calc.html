<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		window.onload = function() {
			setTimeout(useme, 30000);
		}
		function useme() {
			alert("Please, use me...");
			setTimeout(useme, 30000);
		}
		function output(val) {
			console.log(val);
			alert(val);
		}
		function isInt(val) {
			return (!isNaN(val) && parseInt(Number(val)) == val && !isNaN(parseInt(val, 10)));
		}
		function calc(form) {
			var oper = form.elements["oper"].value;
			var val1 = form.elements["val1"].value;
			var val2 = form.elements["val2"].value;
			if (!isInt(val1) || !isInt(val2)) {
				alert("Error :(");
			} else {
				val1 = parseInt(val1, 10);
				val2 = parseInt(val2, 10);
				if (val1 < 0 || val2 < 0) {
					alert("Error :(");
				} else {
					if (oper == "+") {
						output(val1 + val2);
					} else if (oper == "-") {
						output(val1 - val2);
					} else if (oper == "*") {
						output(val1 * val2);
					} else if (oper == "/") {
						if (val2 == 0) {
							output("It’s over 9000!");
						} else {
							output(val1 / val2);
						}
					} else if (oper == "%") {
						if (val2 == 0) {
							output("It’s over 9000!");
						} else {
							output(val1 % val2);
						}
					}
				}
			}
		}
	</script>
</head>
<body>
	<form onsubmit="calc(this)" action="">
		<input id="val1" type="text">
		<select name="oper" type="text">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
			<option value="%">%</option>
		</select>
		<input id="val2" type="text">
		<button id="submit" name="submit" value="OK">Try me!</button>
	</form>
</body>
</html>
